name: Publish docs via GitHub Pages
on:
  workflow_dispatch:

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run image
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 1.8.3
      - name: View poetry --help
        run: poetry --help